<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vos Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        a.create-ticket {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }
        a.create-ticket:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #e9ecef;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            color: #333;
        }
        strong {
            font-size: 18px;
        }
        .ticket-status {
            font-style: italic;
            color: #555;
        }
        .btn-back {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vos Tickets</h1>
        
        <!-- Conteneur centré pour le bouton créer un nouveau ticket -->
        <div class="btn-container">
            <a href="{% url 'acces:nouveau_ticket' %}" class="create-ticket">Créer un nouveau ticket</a>
        </div>
        
        <!-- Liste des tickets -->
        <ul>
            {% for ticket in tickets %}
                <li>
                    <strong>{{ ticket.sujet }}</strong> - {{ ticket.date_creation|date:"d/m/Y H:i" }}
                    <br>
                    <span class="ticket-status">
                        Statut : {% if ticket.est_resolu %}Résolu{% else %}En attente{% endif %}
                    </span>
                </li>
            {% endfor %}
        </ul>
        
        <!-- Bouton de retour au menu principal -->
        <a href="{% url 'acces:menu_principal' %}" class="btn-back">Retour au Menu Principal</a>
    </div>
</body>
</html>
